<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>🎂 Happy Birthday DAHLIA 🎂</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    img {
      margin-top: 20px;
      width: 80%;
      border: 4px solid hotpink;
      border-radius: 10px;
    }
    a {
      display: block;
      margin-top: 20px;
      font-size: 20px;
      color: hotpink;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🎉How many years ago today Dahlia? 🎉</h1>
  <input type="text" id="ageInput" placeholder="Scrivi un numero...">
  <br>
  <button onclick="checkAge()">Send Your Answer🎁</button>
  <p id="message" style="color: red; font-weight: bold;"></p>

  <div id="reward" class="hidden">
    <img src="image.jpg" alt="Surprise 😈">
    <a href="https://www.mediafire.com/file/01pawvyjghsvu6v/dahlia2.zip/file" target="_blank">🔥 DOWNLOAD 🔥</a>
    <audio id="audio" autoplay>
      <source src="audio.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function checkAge() {
      const input = document.getElementById('ageInput').value.trim();
      const message = document.getElementById('message');
      const reward = document.getElementById('reward');
      const audio = document.getElementById('audio');

      if (input === "26") {
        message.textContent = "";
        reward.classList.remove("hidden");
        audio.play().catch(() => {
          console.log("Audio bloccato dal browser.");
        });
      } else {
        message.textContent = "Nope 😘 Try again!";
        reward.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
