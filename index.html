<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎂 Dahlia's Birthday 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #e0ccff);
      font-family: "Segoe UI", sans-serif;
      color: #4a0033;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeSlideDown 1.2s ease-out;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      border: 2px solid #cc66a3;
      border-radius: 8px;
      background: white;
      color: #4a0033;
    }

    input:focus {
      outline: none;
      border-color: #a64d79;
    }

    button {
      background-color: #ffb3d9;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff99cc;
    }

    .hidden {
      display: none;
    }

    img {
      margin-top: 30px;
      width: 80%;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 170, 0.3);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.6s ease;
    }

    img.visible {
      opacity: 1;
      transform: scale(1);
    }

    a {
      display: inline-block;
      margin-top: 25px;
      font-size: 20px;
      color: #cc0066;
      text-decoration: none;
      animation: pulse 2s infinite;
    }

    #message {
      color: #cc0033;
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* 💖 HEART ANIMATION */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Love_Heart_symbol.svg/2048px-Love_Heart_symbol.svg.png') no-repeat center center / contain;
      opacity: 0.8;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🎉 How old is Dahlia today? 🎉</h1>
  <input type="text" id="ageInput" placeholder="Type a number...">
  <br>
  <button onclick="checkAge()">Submit 🎁</button>
  <p id="message"></p>

  <div id="reward" class="hidden">
    <img id="surpriseImage" src="image.jpg" alt="Surprise 😈">
    <a href="https://www.mediafire.com/file/01pawvyjghsvu6v/dahlia2.zip/file" target="_blank">🔥 Download the full set 🔥</a>
    <audio id="audio" autoplay>
      <source src="audio.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- 💖 Floating hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      heart.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(heart);
    }

    function checkAge() {
      const input = document.getElementById('ageInput').value.trim();
      const message = document.getElementById('message');
      const reward = document.getElementById('reward');
      const image = document.getElementById('surpriseImage');
      const audio = document.getElementById('audio');

      if (input === "26") {
        message.textContent = "";
        reward.classList.remove("hidden");
        setTimeout(() => {
          image.classList.add("visible");
        }, 200);
        audio.play().catch(() => {
          console.log("Autoplay blocked by browser.");
        });
      } else {
        message.textContent = "Oops 😘 Try again!";
        reward.classList.add("hidden");
        image.classList.remove("visible");
      }
    }
  </script>
</body>
</html>
