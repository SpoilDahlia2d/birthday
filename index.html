<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üéÇ Dahlia's Birthday üéÇ</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #ffe6f0, #e0ccff);
    font-family: "Segoe UI", sans-serif;
    color: #4a0033;
    overflow: hidden;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Contenitore centrale che contiene sia il pulsante click sia la domanda */
  #container {
    text-align: center;
    width: 90vw;
    max-width: 400px;
    padding: 20px;
    background: rgba(255 255 255 / 0.85);
    border-radius: 15px;
    box-shadow: 0 0 20px #ff66bbaa;
  }

  #clickBtn {
    font-size: 2.5rem;
    padding: 20px 40px;
    border: none;
    background-color: #ff66aa;
    color: white;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff3399aa;
    transition: background-color 0.3s ease;
  }
  #clickBtn:hover {
    background-color: #ff3399;
  }

  #questionSection {
    margin-top: 20px;
    display: none;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
  }

  input, button {
    font-size: 1.2rem;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #cc66a3;
    margin-top: 10px;
    width: 80%;
    max-width: 300px;
  }

  input:focus {
    outline: none;
    border-color: #a64d79;
  }

  button {
    background-color: #ffb3d9;
    color: #4a0033;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ff99cc;
  }

  #message {
    color: #cc0033;
    font-weight: bold;
    margin-top: 15px;
  }

  #reward {
    margin-top: 25px;
    display: none;
  }
  #reward img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 0, 170, 0.3);
  }
  #reward a {
    display: inline-block;
    margin-top: 15px;
    font-size: 1.2rem;
    color: #cc0066;
    text-decoration: none;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.85; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Cuori in CSS */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff3366;
    transform: rotate(-45deg);
    animation: floatUp 7s linear infinite;
    opacity: 0.8;
    filter: drop-shadow(0 0 2px #ff6699);
    pointer-events: none;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff3366;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    left: 10px;
    top: 0;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(0.5) rotate(-45deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.2) rotate(-45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="container">
  <button id="clickBtn">CLICK</button>

  <div id="questionSection">
    <h1>üéâ How old is Dahlia today? üéâ</h1>
    <input type="text" id="ageInput" placeholder="Type your answer..." />
    <br />
    <button onclick="checkAge()">Submit üéÅ</button>
    <p id="message"></p>

    <div id="reward">
      <img id="surpriseImage" src="image.jpg" alt="Surprise üòà" />
      <a href="https://www.mediafire.com/file/01pawvyjghsvu6v/dahlia2.zip/file" target="_blank">üî• Download the full set üî•</a>
      <audio id="audio" src="audio.mp3"></audio>
    </div>
  </div>
</div>

<script>
  // Cuori animati
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    heart.style.animationDelay = Math.random() * 10 + "s";
    document.body.appendChild(heart);
  }

  const clickBtn = document.getElementById("clickBtn");
  const questionSection = document.getElementById("questionSection");
  const audio = document.getElementById("audio");

  clickBtn.addEventListener("click", () => {
    audio.play().catch(() => {
      console.log("Autoplay blocked");
    });
    clickBtn.style.display = "none";
    questionSection.style.display = "block";
  });

  function checkAge() {
    const input = document.getElementById("ageInput").value.trim();
    const message = document.getElementById("message");
    const reward = document.getElementById("reward");
    const image = document.getElementById("surpriseImage");

    if (input === "26") {
      message.textContent = "";
      reward.style.display = "block";
      image.classList.add("visible");
      audio.play().catch(() => {
        console.log("Autoplay blocked by browser.");
      });
    } else {
      message.textContent = "Oops üòò Try again!";
      reward.style.display = "none";
      image.classList.remove("visible");
    }
  }
</script>

</body>
</html>
